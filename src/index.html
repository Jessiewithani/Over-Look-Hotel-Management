<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <header>
      <button class= "buttons" id= "main-tab">MAIN</button>
      <button class= "buttons" id= "customer-tab">CUSTOMER</button>
      <button class= "buttons" id= "rooms-tab">ROOMS</button>
      <button class= "buttons" id= "orders-tab">ORDERS</button>
    </header>
    <section class= "main-content-tab">
      <h2 class= "main-content">main content here</h2>
    </section>
    <section class= "customers-content-tab">
      <h2 class= "customers-content">customer content here</h2>
    </section>
    <section class= "rooms-content-section">
      <h2 class= "rooms-content">rooms content here</h2>
      <table class="display-room-information-table">
          <thead>
              <tr>
                  <th colspan="7">The table header</th>
              </tr>
          </thead>
          <tr class="room-labels">
            <td>ROOM #</td>
            <td>ROOMTYPE</td>
            <td>BIDET</td>
            <td>BED SIZE</td>
            <td># OF BEDS</td>
            <td>COST</td>
            <td>SELECTORS</td>
          </tr>
          <tbody class='append-booking-info'>
          
          </tbody>
      </table>
      
      
    </section>
    <section class= "orders-content-tab">
      <h2 class= "orders-content">orders content here</h2>
    </section>


    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
